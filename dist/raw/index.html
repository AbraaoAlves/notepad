<html>

		<link rel="icon" type="image/ico" href="../assets/favicon.ico">

    </head>
    <body>
      <script>
        try{
          var docId = (document.URL.split("?")[1] || "").split("#")[0].toLocaleLowerCase();
          var url = 'https://raw.notepade.repl.co/'+docId;
          location.replace(url);
        } catch(e){
          console.error(e);
          alert(e.message);
        }
      </script>
    </body>
</html>
